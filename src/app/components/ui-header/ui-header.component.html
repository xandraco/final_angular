<div class="header-container">
  <mat-grid-list cols="3" rowHeight="5rem">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pokémon_logo.svg/800px-International_Pokémon_logo.svg.png"
        alt="Logo Pokémon"
        class="logo"
      >
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-icon-button *ngIf="sessionValue" (click)="changeSessionStatus()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
